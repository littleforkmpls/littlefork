version: '3.6'

services:
  web:
    image: nginx:alpine
    hostname: web
    container_name: littlefork.web
    volumes:
      - ./app:/var/www/html
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8888:80
      - 443:443
    networks:
      - default
    links:
      - php

  php:
    image: php:7.4-fpm
    volumes:
      - ./app:/var/www/html

networks:
  default:
    driver: bridge
